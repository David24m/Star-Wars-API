<!DOCTYPE html>
<html>
  <head>
    <title>Star Wars</title>
    <script src='index.js'></script>
    <link rel='stylesheet' type='text/css' href='main.css'>
  </head>
  <body>
    <header>
      <img id="star-wars" src="star_wars_logo.svg.png" style="width:900px;height:400px;">
    </header>
    <br>
    <information id="information">
   <select id="load-characters">
     <option disabled selected>Choose a character</option>
   </select>

    <h3>Character's Details</h3>

    <ul id="select-result"></ul>

    <div id="character"></div>
  </information>
  <img id="han-solo" src="giphy.gif" style="width:500px;height:300px;">

  <select id="load-planets">
    <option id="planet-option" disabled selected>Choose a planets</option>
  </select>

  <h3>Planet's Details</h3>

  <ul id="planet-result"></ul>

  <div id="planet"></div>
  <img id="planet-blow" src="planet.gif" style="width:500px;height:300px;">
</body>
</html>
